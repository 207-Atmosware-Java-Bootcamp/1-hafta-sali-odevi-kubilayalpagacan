<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odev5</title>
  </head>
  <body>
    <form action="#" method="get" autocomplete="on">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="your name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="phone_number">Phone Number:</label>
        <input type="phone_number" id="phone_number" name="phone_number" />
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label>

        <label for="male">Male:</label>
        <input type="radio" id="male" name="male" />

        <label for="female">Female:</label>
        <input type="radio" id="female" name="female" />

        <label for="other">Other:</label>
        <input type="radio" id="other" name="other" />
      </div>
      <br />
      <div>
        <label for="language_data">Language:</label>
        <select name="language_data" id="data">
          <option value="0">Select Language</option>
          <option value="backend_tr">Türkçe</option>
          <option value="backend_eng">İngilizce</option>
        </select>
      </div>
      <br />
      <div>
        <label for="zipcode">Zip Code:</label>
        <input type="zipcode" id="zipcode" name="zipcode" />
      </div>
      <br />
      <div>
        <p><label for="about">About:</label></p>
        <textarea id="about" name="about" rows="4" cols="50"></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Register" />
      </div>
    </form>
  </body>
</html>
